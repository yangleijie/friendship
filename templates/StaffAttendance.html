<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flask示例</title>
</head>
   <body>

    <form action = "{{ url_for('addAttendance') }}" method = "POST">
         <h3>员工考勤信息</h3>
         <table border="1">
            <thead>
               <td>姓名</td>
               <td>是/否</td>
            </thead>
       
         {% for row in rows %}
            <tr>
               <td>{{row['name']}}</td>
               <td><input type = "checkbox" name = "nm" value="{{row['name']}}" /></td>
            </tr><br>
         {% endfor %}

         <tr>
            <td>日期</td>
            <td>{{CurrDate}}</td>
            
         </tr>
         
         

      </table>
      <input type = "submit" value = "提交" /><br>
     </form>

   </body>
</html>
